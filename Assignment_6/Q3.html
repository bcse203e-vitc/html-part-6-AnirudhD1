<!DOCTYPE html>
<html>
    <head>
        <title>Find Even or Odd</title>
    </head>
    <bodY>
        <input type="number" id="n">
        <h1 id ="h"></h1>
        <button onclick="evenOdd()">Find Even or Odd</button>
    </bodY>
    <script>
        function evenOdd(){
        let n=parseInt(document.getElementById("n").value);
        console.log(n);
        if(n%2==0){
            document.getElementById("h").innerHTML="Even";
        }else{
            document.getElementById("h").innerHTML="Odd";
        }
        }
    </script>
</html>
